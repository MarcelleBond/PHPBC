<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
</head>
	<script>
 		 window.onload = function () {
			calc = document.getElementById("button");
			calc.addEventListener('click',doop);
		}  
		function doop() {
			var left = parseInt(document.getElementById('left').value);
			var sign = document.getElementById('sign').value;
			var right = parseInt(document.getElementById("right").value);
			var res;
			if (left >= 0 && right >= 0) {
				if (sign == '+')
					res = left + right;
				else if (sign == '-')
					res = left - right;
				else if (sign == '*')
					res = left * right;
				else if (sign == '/')
				{
					if (right == 0)
						res = "It’s over 9000!";
					else
						res = left / right;
				}
				else if (sign == '%')
				{
					if (right == 0)
						res = "It’s over 9000!";
					else
						res = left % right;
				}
				alert(res);
				console.log(res);
			} else {
				alert("Error :(");
				console.log("Error :(");
			}
		}
		window.setInterval(function(){ alert("Please, use me..."); }, 30000);
	</script>
<body>
	<form action="#">
		<input type="text" id="left">
		<select name="sign" id="sign">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="right">
		<input type="submit" value="Try me" id="button">
	</form>
</body>
</html>
