<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
</head>
	<script>
 		/* window.onload = function () {
			calc = document.getElementById("button");
			calc.createEventListener('submit');
		}  */
		function doop() {
			var left = parseInt(document.getElementById('left').value);
			var sign = document.getElementById('sign').value;
			var right = parseInt(document.getElementById("right").value);
			
			if (left >= 0 && right >= 0) {
				switch (sign) {
					case "+":
					{
						alert(left + right);
						console.log(left + right);
						break;
					}
					case "-":
					{	
						alert(left - right);
						console.log(left - right);
						break;
					}
					case "*":
					{	alert(left * right);
						console.log(left * right);
						break;
					}
					case "/":
					{
						if (right == 0) {
							alert("It’s over 9000!");
							console.log("It’s over 9000!");
							break;
						}
						alert(left / right);
						console.log(left / right);
						break;
					}
					case "%":
					{
						if (right == 0) {
							alert("It’s over 9000!");
							console.log("It’s over 9000!");
							break;
						}
						alert(left % right);
						console.log(left % right);
						break;
					}
					default:
						break;
				}
			} else {
				alert("Error :(");
				console.log("Error :(");
			}
		}
	</script>
<body>
	<form action="#">
		<input type="text" id="left">
		<select name="sign" id="sign">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="right">
		<input type="submit" value="Try me" id="button" onclick="doop()">
	</form>
</body>
</html>
