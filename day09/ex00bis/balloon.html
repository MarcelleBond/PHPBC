<!DOCTYPE html>
<html>
<head>
	<title>Balloon</title>
	<style>
		.balloon
		{
			background:red; 
			border-radius: 100%; 
			width: 200px; 
			height: 200px;
		}
	</style>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script>
		$(document).ready(function()
		{
			$("#balloon").click(function()
			{
				$("#balloon").css("width","+=10px");
				$("#balloon").css("height","+=10px");
				if ($("#balloon").css("background-color") == 'rgb(255, 0, 0)' ) {
					$("#balloon").css("background", "green");
				} 
				else if ($("#balloon").css("background-color") == 'rgb(0, 128, 0)') {
					$("#balloon").css("background", "blue");
				}
				else if ($("#balloon").css("background-color") == 'rgb(0, 0, 255)') {
					$("#balloon").css("background", 'red');
				}
				else
					$("#balloon").css("background", "green");
				if ($("#balloon").css('height') > '420px') {
					$("#balloon").css('width',"200px");
					$("#balloon").css('height',"200px");
					$("#balloon").css("background",'red');
				}
			})
			$("#balloon").mouseout(function()
			{
				if ($("#balloon").css('height') > '200px')
				{
					$("#balloon").css("width","-=5px");
					$("#balloon").css("height","-=5px");
				}
				if ($("#balloon").css("background-color") == 'rgb(255, 0, 0)' ) {
					$("#balloon").css("background", "blue");
				} 
				else if ($("#balloon").css("background-color") == 'rgb(0, 128, 0)') {
					$("#balloon").css("background", "red");
				}
				else if ($("#balloon").css("background-color") == 'rgb(0, 0, 255)') {
					$("#balloon").css("background", 'green');
				}
				else
					$("#balloon").css("background", "blue");
			})
		})
		
	</script>
</head>
<body>
	<div id="balloon" class="balloon"></div>	
</body>
</html>
