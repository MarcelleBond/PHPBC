<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
</head>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script>
		$(document).ready(function()
		{
			$("#button").click(function()
			{
				var left = parseInt($("#left").val());
				var right = parseInt($("#right").val());
				var sign = $("#sign").val();
				var res;
			if (left >= 0 && right >= 0) {
				if (sign === '+')
					res = left + right;
				else if (sign == '-')
					res = left - right;
				else if (sign == '*')
					res = left * right;
				else if (sign == '/')
				{
					if (right == 0)
						res = "It’s over 9000!";
					else
						res = left / right;
				}
				else if (sign == '%')
				{
					if (right == 0)
						res = "It’s over 9000!";
					else
						res = left % right;
				}
				alert(res);
				console.log(res);
			} else {
				alert("Error :(");
				console.log("Error :(");
			}
			})
		});
		setInterval(function(){ alert("Please, use me..."); }, 30000);
	</script>
<body>
	<form action="#">
		<input type="text" id="left">
		<select name="sign" id="sign">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="right">
		<input type="submit" value="Try me" id="button">
	</form>
</body>
</html>
